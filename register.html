<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resigter Page</title>
  <script src="../tailwind.js"></script>
</head>
<body>
    <!-- Start Header Section -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex-shrink-0">
            <a href="#">
              <img src="../imgs/logo.png" alt="Logo" class="h-10" />
            </a>
          </div>

          <!-- Hamburger Icon for Mobile Menu -->
          <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-700 focus:outline-none">
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>

          <!-- Desktop -->
          <nav id="desktop-menu" class="hidden md:flex space-x-8">
            <a href="#" class="text-gray-700 hover:text-red-500 font-medium"
              >Home</a
            >
            <a
              href="#about"
              class="text-gray-700 hover:text-red-500 font-medium"
              >About</a
            >
            <a
              href="#service"
              class="text-gray-700 hover:text-red-500 font-medium"
              >Service</a
            >
            <a
              href="#portfolio"
              class="text-gray-700 hover:text-red-500 font-medium"
              >Portfolio</a
            >
            <a href="#team" class="text-gray-700 hover:text-red-500 font-medium"
              >Team</a
            >
            <a
              href="#testimonial"
              class="text-gray-700 hover:text-red-500 font-medium"
              >Testimonial</a
            >
            <a href="#blog" class="text-gray-700 hover:text-red-500 font-medium"
              >Blog</a
            >
            <a href="#contact" class="text-red-500 font-bold">Contact</a>
          </nav>
        </div>

        <!-- Mobile -->
        <nav id="mobile-menu" class="md:hidden">
          <div class="space-y-1 p-4">
            <a
              href="#"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >Home</a
            >
            <a
              href="#about"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >About</a
            >
            <a
              href="#service"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >Service</a
            >
            <a
              href="#portfolio"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >Portfolio</a
            >
            <a
              href="#team"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >Team</a
            >
            <a
              href="#testimonial"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >Testimonial</a
            >
            <a
              href="#blog"
              class="block text-gray-700 hover:text-red-500 font-medium"
              >Blog</a
            >
            <a href="#contact" class="block text-red-500 font-bold">Contact</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header Section -->

<div class="bg-gray-100 h-screen flex items-center justify-center">
    
  <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium">User</label>
        <input type="text" id="user" name="user" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:border-transparent">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:border-transparent">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:border-transparent">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium ">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:border-transparent">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full px-4 py-2 bg-red-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2">
          Login
        </button>
      </div>

      <!-- Forgot Password & Sign Up -->
      <div class="flex justify-between text-sm">
        <a href="#" class="text-indigo-600 hover:underline">Forgot your password?</a>
        <a href="#" class="text-indigo-600 hover:underline">Create an account</a>
      </div>
    </form>
  </div>
</div>
</html>

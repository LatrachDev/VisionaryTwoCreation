<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary Creations</title>
    <script src="../tailwind.js"></script>
    <style>
      #mobile-menu {
        display: none;
      }
      @media (max-width: 768px) {

        #desktop-menu {
          display: none;
        }
      }
    </style>
</head>
<body>
   <!-- Header Section -->
   <header class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#">
              <img src="../imgs/logo.png" alt="Logo" class="h-10">
            </a>
          </div>

          <!-- Hamburger Icon for Mobile Menu -->
          <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-700 focus:outline-none">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>

          <!-- Desktop -->
          <nav id="desktop-menu" class="hidden md:flex space-x-8">
            <a href="#" class="text-gray-700 hover:text-red-500 font-medium">Home</a>
            <a href="#about" class="text-gray-700 hover:text-red-500 font-medium">About</a>
            <a href="#service" class="text-gray-700 hover:text-red-500 font-medium">Service</a>
            <a href="#portfolio" class="text-gray-700 hover:text-red-500 font-medium">Portfolio</a>
            <a href="#team" class="text-gray-700 hover:text-red-500 font-medium">Team</a>
            <a href="#testimonial" class="text-gray-700 hover:text-red-500 font-medium">Testimonial</a>
            <a href="#blog" class="text-gray-700 hover:text-red-500 font-medium">Blog</a>
            <a href="#contact" class="text-red-500 font-bold">Contact</a>
          </nav>
        </div>

        <!-- Mobile -->
        <nav id="mobile-menu" class="md:hidden">
          <div class="space-y-1 p-4">
            <a href="#" class="block text-gray-700 hover:text-red-500 font-medium">Home</a>
            <a href="#about" class="block text-gray-700 hover:text-red-500 font-medium">About</a>
            <a href="#service" class="block text-gray-700 hover:text-red-500 font-medium">Service</a>
            <a href="#portfolio" class="block text-gray-700 hover:text-red-500 font-medium">Portfolio</a>
            <a href="#team" class="block text-gray-700 hover:text-red-500 font-medium">Team</a>
            <a href="#testimonial" class="block text-gray-700 hover:text-red-500 font-medium">Testimonial</a>
            <a href="#blog" class="block text-gray-700 hover:text-red-500 font-medium">Blog</a>
            <a href="#contact" class="block text-red-500 font-bold">Contact</a>
          </div>
        </nav>
      </div>
   </header>
<!-- Hero Section -->
<section class="relative h-screen bg-cover bg-center" style="background-image: url('../imgs/header.jpg');">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
    <p class="text-lg md:text-2xl mt-4">Small Team With Big Ideas</p>
    <h1 class="text-4xl md:text-6xl font-bold">Visionary Creations</h1>
    <div class="mt-8 space-x-4">
      <a href="#service" class="px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600">Our Services</a>
      <a href="#contact" class="px-6 py-3 border border-white text-white font-bold rounded-lg hover:bg-red-600">Contact Us</a>
    </div>
  </div>
</section>

<!-- Portfolio Section -->
<section class="container mx-auto py-12">
  <!-- Title -->
  <div class="text-center mb-12">
      <h2 class="text-2xl font-semibold text-gray-500">Our Awesome Works</h2>
      <h1 class="text-4xl font-bold text-gray-900">Our Portfolio</h1>
  </div>

  <!-- Grid Layout -->
  <div class="grid grid-cols-1 md:grid-cols-3 ">
  
      <div class="p-6 ">
          <img src="../imgs/folio-1.jpg" alt="Project 1" class="w-full h-full object-cover">
      </div>
      
      <div class="p-6  ">
          <img src="../imgs/folio-3.jpg" alt="Project 2" class="w-full h-auto object-cover">
      </div>
      
      <div class="p-6  ">
          <img src="../imgs/folio-6.jpg" alt="Project 3" class="w-full h-full object-cover">
      </div>
     
      <div class="p-6  ">
          <img src="../imgs/folio-2.jpg" alt="Project 4" class="w-full h-auto object-cover">
      </div>

      <div class="p-6  ">
          <img src="../imgs/folio-4.jpg" alt="Project 5" class="w-full h-full object-cover">
      </div>
 
      <div class="p-6  ">
          <img src="../imgs/folio-5.jpg" alt="Project 6" class="w-full h-auto object-cover">
      </div>
  </div>
</section>

</body>
</html>
